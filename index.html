<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .status {
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .failure {
            background-color: #f44336;
            color: white;
        }
        .status-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Deployment Status</h1>

    <div class="status success">
        <p class="status-text">Deployment Successful!</p>
        <p>Your project has been successfully deployed to the server.</p>
    </div>

</body>
</html>
